name: ai_task_assistant
description: A beautiful Flutter app for AI-powered task management with vector memory and semantic search.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_slidable: ^4.0.0
  shimmer: ^3.0.0
  lottie: ^3.3.1
  
  # Date & Time
  intl: ^0.20.2
  table_calendar: ^3.0.9
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilities
  uuid: ^4.0.0
  url_launcher: ^6.2.1
  permission_handler: ^12.0.0+1
  
  # Charts & Analytics
  fl_chart: ^1.0.0
  
  # Notifications
  flutter_local_notifications: ^19.3.0
  
  # Icons
  font_awesome_flutter: ^10.6.0
  
  # Fonts
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/images/ 